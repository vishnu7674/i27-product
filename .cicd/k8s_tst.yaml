# create a deployment file for product in tst environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: i27-product-tst
spec:
  replicas: 1
  selector:
    matchLabels:
      app: i27-product-tst
  template:
    metadata:
      labels:
        app: i27-product-tst
    spec:
      containers:
      - name: i27-product-tst
        image: DIT #Docker image tag which will be replaced later by sharedlib
---
apiVersion: v1
kind: Service
metadata:
  name: i27-product-tst-svc
spec:
  selector:
    app: i27-product-tst
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8761
  type: NodePort
        